<!DOCTYPE html>
<html>
<head>
	<title>Bloom AI Solutions Application</title>
	<script src="https://cdn.jsdelivr.net/npm/@bloom-ai/solutions@1.0.0/dist/bloom-ai-solutions.min.js"></script>
	<script>
		function generateMessage() {
			const name = document.getElementById("name").value;
			const age = document.getElementById("age").value;
			const gender = document.getElementById("gender").value;
			const solution = new bloomAI.Solutions("YOUR_API_KEY_HERE");
			solution.generateMessage({
				name: name,
				age: age,
				gender: gender
			}).then((message) => {
				document.getElementById("output").innerHTML = message;
			});
		}
	</script>
</head>
<body>
	<h1>Bloom AI Solutions Application</h1>
	<label for="name">Name:</label>
	<input type="text" id="name" name="name"><br>
	<label for="age">Age:</label>
	<input type="number" id="age" name="age"><br>
	<label for="gender">Gender:</label>
	<select id="gender" name="gender">
		<option value="male">Male</option>
		<option value="female">Female</option>
	</select><br>
	<button onclick="generateMessage()">Generate Message</button>
	<div id="output"></div>
</body>
</html>
